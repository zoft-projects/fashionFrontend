<app-navbar></app-navbar>
<div class="container w-50">
    <h1  class="text-center">Shipping Details</h1>
    <hr>
    <form action="" [formGroup]="shippingForm">
            <div class="mt-3">
            <label for="street">Street</label>
            <input type="text" id="street" formControlName="street" name="street"  placeholder="Enter street..">
            <div *ngIf="shippingForm.get('street')?.invalid && shippingForm.get('street')?.touched" class="text-danger">
                *required
              </div>
            </div>  
            
        <div class="mt-3">
            <label for="city">City</label>
            <input type="text" id="city" formControlName="city" name="city"  placeholder="Enter city..">
            <div *ngIf="shippingForm.get('city')?.invalid && shippingForm.get('city')?.touched" class="text-danger">
                *required.
              </div>
        </div>  
        <div class="mt-3">
            <label for="post">Postal code</label>
            <input type="text" id="post" formControlName="post" name="post"  placeholder="Enter postal code..">
            <div *ngIf="shippingForm.get('post')?.invalid && shippingForm.get('post')?.touched" class="text-danger">
                *required.
              </div>
        </div>
        <div class="mt-3">
            <label for="country">Country</label>
            <input type="text" id="country" formControlName="country" name="country"  placeholder="Enter country name..">
            <div *ngIf="shippingForm.get('country')?.invalid && shippingForm.get('country')?.touched" class="text-danger">
                *required.
              </div>
        </div> 
        <div class="d-flex justify-content-center mt-4 b1" >
            <button style="width: 50%;" class="cont" (click)="addShipping()">Continue</button>
        </div> 
</form>
</div>
<app-footer></app-footer>
