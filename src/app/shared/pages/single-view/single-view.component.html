<app-navbar></app-navbar>

<div class="container">
    <button class="b1 mb-3" routerLink="/all">Go back <--</button>
    <div class="row mb-5">
        <div class="col-lg-6">
            <div class="c1 p-5 ">
                <img [src]="'data:' + product.image.type + ';base64,' + product.image.data" class="card-img-top" alt="..."
                style="height: 500px;width: auto;">
            </div>
        </div>
        <div class="col-lg-6 c2">
                <div class="ms-4">
                <h6 class="category mb-4" ><span>Category</span> : {{product.category}}</h6>
                <h3>{{product.name}}</h3>
                <h6 class="brand">{{product.brand}}</h6>
                <h6>{{product.rating}}<i class="fa-solid fa-star" style="color: #f2df07;"></i></h6>
                <h4 class="mt-3 price">Rs. {{product.price}}</h4>
                <p>{{product.description}}</p>
                <hr>
                <div class="d-flex justify-content-between">
                    <div class="d-flex">
                        <button  type="button" class="btn b2" style="width: 3rem;" (click)="decreaseQuantity()">-</button>
                        <input type="number" name="" id="" class="form-control text-center" style="width: 3rem;" [value]="quantity" readonly >

                        <button   type="button" class="btn b2" style="width: 3rem;" (click)="increaseQuantity()">+</button>
                      </div>
                </div>
                <hr>
                <button class="b3" (click)="addToBag()">Add to Bag</button>
            </div>        
            </div>
    </div>
    <div>
        <h3 class="text-center similar">Similar Products</h3>
        <hr>
        <div class="row my-5">
            <div class="col-lg-3" *ngFor="let product of randomProducts">
                <div class="card  mb-4 " style="width: 18rem;">
                    <div class="p-3" routerLink="/single-view/{{product._id}}">
                         <img [src]="'data:' + product.image.type + ';base64,' + product.image.data" class="card-img-top" alt="..."
                         style="height: 270px;">
                    </div>
                     <div class="card-body">
                       <h5 class="card-title" style="font-weight: 600;">{{(product.name | slice:0:30) +'..' }}</h5>
                       <p class="brand">{{product.brand}}</p>
                       <div class="d-flex justify-content-between">
                         <p style="font-weight: 500; font-size: 20px;">Rs.{{product.price}}</p>
                         <p style="font-weight: 500; font-size: 20px;">{{product.rating}}<i class="fa-solid fa-star" style="color: #f2df07;"></i></p>
                       </div>
                     </div>
                   </div>
     
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
