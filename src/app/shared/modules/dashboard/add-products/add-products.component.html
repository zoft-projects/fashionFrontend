<div class="">
    <div class="a2 p-3"> 
        <button class="b1" data-bs-toggle="modal" data-bs-target="#exampleModal" *ngIf="routCheckService.hasRole('super-admin','admin')">Add product</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Add a Product</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form action=""  [formGroup]="productForm" >
                    <div class="container">
                        <div class="row mt-2">
                            <div class="col-lg-6">
                                <div>
                                    <label for="name">Name:</label>
                                    <input id="name" formControlName="name" class="form-control"/>
                                  </div>
                            </div>
                            <div class="col-lg-6">
                                <div>
                                    <label for="brand">Brand:</label>
                                    <input id="brand" formControlName="brand" class="form-control"/>
                                  </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-6">
                                <div>
                                    <label for="category">Category:</label>
                                    <input id="category" formControlName="category" class="form-control"/>
                                  </div>
                            </div>
                            <div class="col-lg-6">
                                <div>
                                    <label for="description">Description:</label>
                                    <textarea id="description" formControlName="description" class="form-control"></textarea>
                                  </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-lg-6">
                                <div>
                                    <label for="rating">Rating:</label>
                                    <input id="rating" formControlName="rating" type="number" class="form-control"/>
                                  </div>
                            </div>
                            <div class="col-lg-6">
                                <div>
                                    <label for="price">Price:</label>
                                    <input id="price" formControlName="price" type="text" class="form-control"/>
                                  </div>
                            </div>
                        </div>
                        <div class="row mt-2 mb-2">
                            <div class="col-lg-12">
                                <div>
                                    <label for="image">Image:</label>
                                    <input id="image" type="file" (change)="onFileSelect($event)" class="form-control" />
                                  </div>
                            </div>
                        </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary px-5" data-bs-dismiss="modal">Close</button>
                  <button type="button" (click)="addProduct()" class="btn btn-primary px-5" style="background-color:  #e4744b;border: 0;">Add</button>
                </div>
              </div>
            </div>
          </div>
    </div>
   
</div>
