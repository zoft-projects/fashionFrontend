<div class="container">
    <div class="row ">
       
        <div class="col-lg-12 p-3">
            <div class="c2 p-3">
                <h3>Order Summary</h3>
                <hr>
                <div class="d-flex justify-content-end c1">
                    <button routerLink="/dashboard">Home</button>
                    <button routerLink="/allProducts">Products</button>
                    <button (click)="logout()">LogOut</button>
                </div>
                    <div *ngIf="orders.length>0">
                     <div *ngFor="let order of orders | paginate: { itemsPerPage: 3, currentPage: p }; let i = index ">
                          <div class="c4 p-3 my-3">
                            <p><strong>User ID</strong> - #{{order.user}}</p>
                            <div *ngFor="let product of order.products " >
                                <h6><strong>{{product.product.name}}</strong> x {{product.quantity}}</h6>
                            </div>
                            <p><strong>Address :</strong>  {{ order.shippingAddress.street }}, 
                                {{ order.shippingAddress.city }}, 
                                {{ order.shippingAddress.postalCode }}, 
                                {{ order.shippingAddress.country }}</p>
    <div class="d-flex justify-content-between">
        <p><strong>Total Amount :</strong> Rs. {{order.totalPrice}}</p>
    
                                <select 
                                [(ngModel)]="order.status" 
                                (change)="updateOrderStatus(order._id, order.status)"  >
                                <option *ngFor="let status of statuses" [value]="status">{{ status }}</option>
                            </select>
                          </div>
                          </div>
                     </div>
                     <div class="text-center mt-4">
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
          
                    </div>
    
            </div>  
            <div *ngIf="orders.length === 0" class="text-center mt-5">
                <i class="fa-solid fa-spinner fa-spin"></i>
            </div>         
            </div>
        </div>
        
    </div>
</div>
